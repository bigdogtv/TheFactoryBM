<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Server Order</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <main class="wrap">
    <header class="top">
      <div class="title">
        <h1 id="siteTitle">Server Order</h1>
        <p class="subtitle">Enter quantities next to the items you have. We show total items, total owed, and payout %.</p>
      </div>

      <div class="statusbar">
        <div class="status-left">
          <span class="dot" id="onlineDot"></span>
          <div>
            <div class="status-main" id="statusMain">Online — Your Order Will Be Posted In My Discord!</div>
            <div class="status-sub" id="statusSub">Last updated: —</div>
          </div>
        </div>
        <button class="btn ghost" id="refreshStatusBtn" type="button">Refresh status</button>
      </div>
    </header>
    
    <section class="panel">
      <div class="inputs">
        <div class="field">
          <label>Player name <span class="req">*</span></label>
          <input id="playerName" placeholder="Player name" maxlength="32" />
        </div>

        <div class="field">
          <label>Select server <span class="req">*</span></label>
          <select id="server">
  <option value="">Select server *</option>
  <option value="Bitterroot">Bitterroot</option>
  <option value="DEER1">DEER1</option>
  <option value="DEER2">DEER2</option>
  <option value="Chernarus1">Chernarus1</option>
  <option value="Chernarus2">Chernarus2</option>
</select>

        </div>

        <div class="field">
          <label>Discord (optional)</label>
          <input id="discord" placeholder="Discord (optional)" maxlength="64" />
        </div>
      </div>

      <div class="controls">
        <div class="field grow">
          <label>Filter items</label>
          <input id="filter" placeholder="Filter items (ex: nails, tetra, bandage…)" />
        </div>

        <div class="pill" id="catalogPill">Catalog loaded: 0 items</div>
        <button class="btn ghost" id="clearQtyBtn" type="button">Clear Qty</button>
      </div>

      <div class="mode">
  <label><input type="radio" name="priceMode" value="weBuy" checked> WE BUY</label>
  <label><input type="radio" name="priceMode" value="toBuy"> BUY</label>
  <label><input type="radio" name="priceMode" value="toSell"> SELL</label>
</div>

      <div class="table">
        <div class="thead">
  <div>Item</div>
  <div class="num">WE BUY</div>
  <div class="num">SELL</div>
  <div class="num">Qty</div>
  <div class="num">Line Total</div>
</div>


        <div class="tbody" id="rows"></div>
      </div>

      <footer class="bottom">
        <div class="totals">
          <div><span class="muted">Total items:</span> <strong id="totalItems">0</strong></div>
          <div><span class="muted">Total owed:</span> <strong id="totalOwed">$0</strong></div>
          <div><span class="muted">% of Buy:</span> <strong id="pctBuy">0.0%</strong></div>
        </div>

        <div class="actions">
          <div class="msg" id="msg"></div>
          <button class="btn primary" id="submitBtn" type="button">Submit Order</button>
        </div>
      </footer>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
